<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BME680 Weather Station</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .content { padding: 30px; }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .sensor-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .sensor-card:hover {
            transform: translateY(-5px);
        }
        .sensor-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .sensor-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .sensor-card .unit {
            font-size: 14px;
            color: #666;
            margin-left: 5px;
        }
        .config-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }
        .config-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: white;
        }
        .form-group select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .last-update {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .updating {
            animation: pulse 1s infinite;
        }
        .aqi-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }
        .aqi-good { background-color: #4caf50; }
        .aqi-moderate { background-color: #ffeb3b; }
        .aqi-unhealthy-sens { background-color: #ff9800; }
        .aqi-unhealthy { background-color: #f44336; }
        .aqi-very-unhealthy { background-color: #9c27b0; }
        .aqi-hazardous { background-color: #795548; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è BME680 Weather Station</h1>
            <p>Real-time Environmental Monitoring</p>
        </div>
        <div class="content">
            <div class="sensor-grid">
                <div class="sensor-card">
                    <h3>Temperature</h3>
                    <div class="value"><span id="temp">--</span><span class="unit">¬∞C</span></div>
                </div>
                <div class="sensor-card">
                    <h3>Humidity</h3>
                    <div class="value"><span id="hum">--</span><span class="unit">%</span></div>
                </div>
                <div class="sensor-card">
                    <h3>Pressure</h3>
                    <div class="value"><span id="pres">--</span><span class="unit">hPa</span></div>
                </div>
                <div class="sensor-card">
                    <h3>Air Quality</h3>
                    <div class="value">
                        <span id="aqi">--</span><span class="unit">AQI</span>
                        <span id="aqiIndicator" class="aqi-indicator"></span>
                    </div>
                </div>
            </div>
            
            <div class="config-section" id="configSection">
                <h2>WiFi Configuration</h2>
                <form id="wifiForm">
                    <div class="form-group">
                        <label for="ssid">WiFi SSID</label>
                        <select id="ssid" name="ssid" required disabled>
                            <option value="">Scanning for networks...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">WiFi Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter WiFi password">
                    </div>
                    <button type="submit" class="btn" id="saveBtn" disabled>üíæ Save and Reboot</button>
                </form>
                <div id="status"></div>
            </div>
            
            <div class="last-update">
                Last updated: <span id="lastUpdate">--</span>
            </div>
        </div>
    </div>
    
    <script>
        let networksLoaded = false;
        
        function getAQIClass(aqi) {
            if (aqi <= 50) return 'aqi-good';
            if (aqi <= 100) return 'aqi-moderate';
            if (aqi <= 150) return 'aqi-unhealthy-sens';
            if (aqi <= 200) return 'aqi-unhealthy';
            if (aqi <= 300) return 'aqi-very-unhealthy';
            return 'aqi-hazardous';
        }
        
        function loadWiFiNetworks() {
            const ssidSelect = document.getElementById('ssid');
            const saveBtn = document.getElementById('saveBtn');
            
            console.log('Starting WiFi network scan...');
            
            fetch('/api/scan')
                .then(response => {
                    console.log('Scan response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Scan data received:', data);
                    if (data.status === 'ok' && data.networks) {
                        // Clear existing options
                        ssidSelect.innerHTML = '<option value="">Select WiFi network...</option>';
                        
                        if (data.networks.length === 0) {
                            ssidSelect.innerHTML = '<option value="">No networks found</option>';
                            ssidSelect.disabled = false;
                            saveBtn.disabled = false;
                            networksLoaded = true;
                            return;
                        }
                        
                        // Add scanned networks
                        data.networks.forEach(network => {
                            const option = document.createElement('option');
                            option.value = network.ssid;
                            const signalBars = Math.min(4, Math.floor((network.rssi + 100) / 25));
                            const signalIcon = 'üì∂'.repeat(signalBars) || 'üì∂';
                            const lockIcon = network.encrypted ? 'üîí' : '';
                            option.textContent = `${signalIcon} ${network.ssid} ${lockIcon}`;
                            ssidSelect.appendChild(option);
                        });
                        
                        // Enable form
                        ssidSelect.disabled = false;
                        saveBtn.disabled = false;
                        networksLoaded = true;
                        console.log('Networks loaded successfully');
                    } else {
                        console.error('Invalid scan response:', data);
                        ssidSelect.innerHTML = '<option value="">Error scanning networks: ' + (data.error || 'Unknown error') + '</option>';
                        ssidSelect.disabled = false;
                        saveBtn.disabled = false;
                        networksLoaded = true; // Allow manual entry if scan fails
                    }
                })
                .catch(error => {
                    console.error('Error scanning WiFi networks:', error);
                    ssidSelect.innerHTML = '<option value="">Error: Could not scan networks. Please refresh the page.</option>';
                    ssidSelect.disabled = false;
                    saveBtn.disabled = false;
                    networksLoaded = true; // Allow manual entry if scan fails
                });
        }
        
        function updateSensorData() {
            fetch('/api/sensor')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        document.getElementById('temp').textContent = data.temperature;
                        document.getElementById('hum').textContent = data.humidity;
                        document.getElementById('pres').textContent = data.pressure;
                        document.getElementById('aqi').textContent = data.aqi;
                        
                        // Update AQI indicator
                        const indicator = document.getElementById('aqiIndicator');
                        indicator.className = 'aqi-indicator ' + getAQIClass(data.aqi);
                        
                        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                    }
                })
                .catch(error => {
                    console.error('Error fetching sensor data:', error);
                });
        }
        
        document.getElementById('wifiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!networksLoaded) {
                document.getElementById('status').innerHTML = '<div class="status error">Please wait for networks to load</div>';
                return;
            }
            
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            
            if (!ssid) {
                statusDiv.innerHTML = '<div class="status error">Please select a WiFi network</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="status">Saving configuration...</div>';
            
            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ssid: ssid, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.innerHTML = '<div class="status success">Configuration saved! Device will reboot in 3 seconds...</div>';
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                } else {
                    statusDiv.innerHTML = '<div class="status error">Error: ' + (data.error || 'Unknown error') + '</div>';
                }
            })
            .catch(error => {
                statusDiv.innerHTML = '<div class="status error">Error: ' + error.message + '</div>';
            });
        });
        
        // Check if we're in AP mode (will be replaced by server)
        const isAPMode = false; // <!--AP_MODE_CHECK-->
        
        // Only show config form and scan networks if in AP mode
        if (!isAPMode) {
            // Hide config section when connected to WiFi
            const configSection = document.getElementById('configSection');
            if (configSection) {
                configSection.style.display = 'none';
            }
        } else {
            // Load WiFi networks on page load (only in AP mode)
            loadWiFiNetworks();
        }
        
        // Update sensor data every 10 seconds
        updateSensorData();
        setInterval(updateSensorData, 10000);
    </script>
</body>
</html>
